<!DOCTYPE html>
<html lang="en">
    <head>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1722353709635132"
        crossorigin="anonymous"></script>
        <meta charset="UTF-8">

        <title>Final Grade Calculator</title>
        <link rel="icon" href="titleimage.png" type="image/x-icon">

    <body> 
        <div id="header">
            <h1>Exam Grade Calculator</h1>
        </div>

        <nav> 
            <ul>
                <li><a href="index.html">What I need to get</a></li>
                <li><a href="#" id="currentPage">Final grade after exam</a></li>
            </ul>
        </nav>

        <div id="mainBody">
            <p class="question">What was your grade before the exam?</p>
            <input id="curGrade" class="inputBox" type="text" placeholder="Type a percent here">

            <p class="question">What percent of your final grade is the exam worth?</p>
            <input id="percentGrade" class="inputBox" type="text" placeholder="Type a percent here">

            <p class="question">What Grade did you get on the exam?</p>
            <input id="examGrade" class="inputBox" type="text" placeholder="Type a percent here">

            <div>
                <button onclick="returnAfter()">Submit</button>
            </div>
            <script src="script.js"></script>
        </div>

        <div id="outputContainer"></div>
    </body>
